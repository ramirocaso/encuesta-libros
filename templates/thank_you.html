<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - Encuesta de Opinión de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #3c4043;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4285f4;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .thank-you-icon {
            font-size: 5rem;
            color: #34a853;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-icon">✓</div>
        <h1>¡Gracias por tu Respuesta!</h1>
        <p class="lead">Tu opinión sobre el libro ha sido registrada exitosamente.</p>
        <p>Tus comentarios ayudan a que nuestras discusiones del grupo de lectura sean más interesantes y profundas.</p>
        <a href="/" class="btn btn-primary">Enviar Otra Respuesta</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
